<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Final de Módulo - Front-End II</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img src="./img/rick_and_morty_logo.png" alt="rick and morty logo" />
        </div>
        <div class="search_bar">
          <input
            type="text"
            placeholder="Fala um nome de personagem aí! E fica tranquilebaaa..."
            class="search_text"
          />

              src="./img/portal_rick_and_morty.png"

              class="rick_btn"
            />

    </header>

    <main></main>

    <footer>
      <div class="data_api">
        <p>PERSONAGENS:</p>
        <p>LOCALIZAÇÕES:</p>
        <p>EPISÓDIOS:</p>
      </div>
      <p class="developer_create">Desenvolvido por: Lucas Ferreira em 2023.</p>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
