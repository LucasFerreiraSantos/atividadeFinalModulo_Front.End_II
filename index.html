<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Final de Módulo - Front-End II</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img
            src="./img/rick-and-morty-portal.png"
            alt="rick and morty portal"
          />
        </div>
        <div class="search_bar">
          <input
            type="text"
            placeholder="Ainda não sei pesquisar! Fica tranquilebaaa aí..."
            class="search_text"
            id="id_character"
          />
          <a
            id="btn_search_character"
            href="#"
            type="button"
            class="search_btn"
          >
            <img
              src="./img/portal_rick_and_morty.png"
              alt="portal rick and morty"
              class="portal_btn"
            />
            <img
              src="./img/rick_suspect.png"
              alt="rick suspect"
              class="rick_btn"
            />
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div class="character_list"></div>
    </main>

    <footer>
      <div class="paginate">
        <button id="btnPaginatePrevious" type="button">anterior</button>
        <button id="btnPaginateNext" type="button">próximo</button>
      </div>
      <img
        class="imageFooter"
        src="./img/rick_suspect.png"
        alt="rick suspect"
      />
      <div id="data_api"></div>
      <p class="developer_create">Desenvolvido por: Lucas Ferreira em 2023.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/apiAxios.js"></script>
    <script src="./src/axios.js"></script>
    <!-- <script src="./src/fetch.js"></script> -->
  </body>
</html>
